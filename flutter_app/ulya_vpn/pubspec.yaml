name: ulya_vpn
description: "Ulya VPN - A modern VPN service application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  
  # VPN
  # openvpn_flutter: ^0.0.3  # Will be added when needed
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
