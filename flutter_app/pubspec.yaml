name: ulya_vpn
description: "Ulya VPN — modern VPN client app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Networking
  dio: ^5.7.0

  # Secure storage for JWT tokens
  flutter_secure_storage: ^9.2.2

  # Dependency injection
  get_it: ^8.0.2

  # Navigation
  go_router: ^14.6.2

  # Form validation
  formz: ^0.7.0

  # SVG rendering
  flutter_svg: ^2.0.10+1

  # In-app VPN tunnel — Xray/V2Ray core for VLESS/VMess/Trojan/SS protocols
  flutter_v2ray: ^1.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
